layout:
  actions:
    - '@setBlockTheme':
        themes: 'google_analytics.html.twig'
    - '@add':
        id: hack_oro_google_ga
        parentId: head
        blockType: hack_oro_google_ga
        options:
            visible: '=data["hack_oro_customer_tracking"].getTracker("google_ga").isEnabled()'
            user_id: '=data["hack_oro_customer_tracking"].getTracker("google_ga").getUserId()'